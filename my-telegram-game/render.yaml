services:
  # Backend API Service
  - type: web
    name: gladiator-arena-api
    env: node
    region: frankfurt  # or oregon/singapore
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: gladiator-db
          property: connectionString
      - key: PORT
        value: 3000
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: backend-data
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1

  # Frontend Mini App (Static Files)
  - type: web
    name: gladiator-arena-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: |
      echo "Building frontend..."
      mkdir -p public
      cp -r frontend/* public/
    staticPublishPath: ./public
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: API_URL
        value: https://gladiator-arena-api.onrender.com/api
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
      - path: /*
        name: Access-Control-Allow-Origin
        value: "*"
    autoDeploy: true

  # Telegram Bot
  - type: worker
    name: gladiator-arena-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: cd bot && pip install -r requirements.txt
    startCommand: cd bot && python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false  # You'll set this in Render dashboard
      - key: API_URL
        value: https://gladiator-arena-api.onrender.com/api
      - key: WEBAPP_URL
        value: https://gladiator-arena-frontend.onrender.com
    autoDeploy: true

databases:
  - name: gladiator-db
    databaseName: gladiator
    region: frankfurt
    plan: free
    postgresMajorVersion: 15